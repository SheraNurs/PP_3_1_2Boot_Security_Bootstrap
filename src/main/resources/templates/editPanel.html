<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title></title>
</head><body>
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Edit user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="form-group required">
            <div class="controls">
              <p>
                <label class="container-fluid"
                       for="username"><strong>First Name</strong>
                  <input class="form-control" type="text"
                         th:field="*{username}"
                         id="username"/>
                </label>
              </p>
              <p>
                <label class="container-fluid"
                       for="surname"><strong>Last Name</strong>
                  <input class="form-control" type="text"
                         th:field="*{surname}"
                         id="surname"/>
                </label>
              </p>

              <p>
                <label class="container-fluid"
                       for="age"><strong>Age</strong>
                  <input class="form-control" type="number"
                         th:field="*{age}"
                         id="age"/>
                </label>
              </p>

              <p>
                <label class="container-fluid"
                       for="email"><strong>Email</strong>
                  <input class="form-control" type="text"
                         th:field="*{email}"
                         id="email"/>
                </label>
              </p>
              <p>
                <label class="container-fluid"
                       for="password"><strong>Password</strong>
                  <input class="form-control" type="text"
                         th:field="*{password}"
                         id="password"/>
                </label>
              </p>
              <label class="container-fluid"
                     for="roles"><strong>Role</strong>
                <select id="roles" class="form-control"
                        name="roleList"
                        multiple size="2">
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" id="editFormCloseButton" class="btn btn-secondary"
                      data-dismiss="modal">Close
              </button>
              <button type="submit" class="btn btn-primary">Edit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
