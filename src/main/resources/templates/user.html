<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<form action="#" th:object="${user1}" method="post">
    <table>
        <tr>
            <td>
                <label for="id">UserId</label>
                <input readonly type="number" th:field="*{id}" id="id">
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Name</label>
                <input readonly type="text" th:field="*{username}" id="username" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname</label>
                <input readonly type="text" th:field="*{surname}" id="surname"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="city">City</label>
                <input readonly type="text" th:field="*{city}" id="city"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="password">Password</label>
                <input readonly type="text" th:field="*{password}" id="password"/>
            </td>
        </tr>
    </table>
</form>
<br>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
